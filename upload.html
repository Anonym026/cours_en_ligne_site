<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Télécharger un fichier</title>
</head>
<body>
    <div class="container">
        <h1>Télécharger un Fichier</h1>
        <form id="upload-form" enctype="multipart/form-data">
            <label for="file-upload">Sélectionnez un fichier :</label>
            <input type="file" id="file-upload" name="file-upload" accept=".pdf" required>
            <button type="submit" class="download-button">Télécharger</button>
        </form>
        <footer>
            &copy; 2024 Tous droits réservés
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
