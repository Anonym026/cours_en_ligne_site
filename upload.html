
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload de Cours</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="container">
            <h1>Upload d'un Cours</h1>
            <p>Utilisez ce formulaire pour téléverser un nouveau cours en PDF.</p>
        </div>
    </header>

    <main>
        <section id="upload-section">
            <form action="upload.php" method="post" enctype="multipart/form-data">
                <input type="text" name="title" placeholder="Titre du cours" required>
                <input type="file" name="pdf" accept=".pdf" required>
                <button type="submit">Téléverser</button>
            </form>
        </section>
    </main>

    <footer>
        <p>© 2024 Cours en Ligne - Administration.</p>
    </footer>

</body>
</html>
